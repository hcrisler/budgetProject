<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget Babes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Budget Babes</h1>
        </div>
        <div id ="entrySection">
        <div id="weekly_budget_section">
            <form id="enterBudget">
                <h2>Weekly Budget:</h2>
                <p id="weekly_budget"></p>
                <input type="number" id="budget_input" placeholder="Enter Amount" />
                <button id="update_budget">Update</button> 
            </form>
        </div>
        <div id="enter_expense_section">
            <form id="enterExpense">
                <h2>Purchase Amount:</h2>
                <input type="number" id="purchase_input" placeholder="Enter Amount" />
                <h2>Select Category:</h2>
                <select id="category_selection">
                    <option value='Entertainment'>Entertainment</option>
                    <option value='Food'>Food</option>
                    <option value='Clothing'>Clothing</option>
                    <option value='Bills'>Bills</option>
                  </select>
                <button id="update_expenses">Submit</button> 

            </form>
        </div>
    </div>
        <div id="summary">
             <div id="expenseSummary"> 
                
               <div id= "spendingSummary"><h2>Spending Summary:</h2> </div> 
           
            <ul id="summaryList">
                <li id="entertainment">Entertainment: <span id="total_entertainment"></span></li>
                <li id="food">Food: <span id="total_food"></span></li>
                <li id="clothing">Clothing: <span id="total_clothing"></span></li>
                <li id="bills">Bills: <span id="total_bills"></span></li>
                <li id="total">TOTAL: <span id="total_spent"></span></li>
            </ul>
           </div> 
            
            
            <div id="balance"> 
                <h2>Balance Remaining: <span id="remaining_balance"></span></h2>
            </div>
        </div>
        
        <script src="budget.js" async defer></script>
    </body>
</html>
