<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Budget Babes</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="header">
            <h1>Budget Buddy</h1>
        </div>
        
        <div id="form">
            <h2>Weekly Budget</h2>
            <form id="enterBudget">
                <input type="number" id="budget_input" placeholder="Enter Weekly Budget" />
                <button id="update_budget">Submit</button> 
            </form>

            <form id="enterExpense">
                <h2>Purchase Amount</h2>
                <input type="number" id="purchase_input" placeholder="Enter Purchase Amount" />
                <h2>Select Category</h2>
                <select>
                    <option>Entertainment</option>
                    <option>Food</option>
                    <option>Clothing</option>
                    <option>Bills</option>
                  </select>
                <button id="update_expenses">Submit</button> 

            </form>
        </div>

        <div id="summary">
            <div id="expenseSummary">
                <h2>Spending Summary</h2>
            <ul id="summaryList">
                <li id="entertainment">Entertainment <span></span></li>
                <li id="food">Food</li>
                <li id="clothing">Clothing</li>
                <li id="bills">Bills</li>
                <li id="total">TOTAL</li>
            </ul>
            </div>
            
            <div id="balance"> 
                <h2>Balance Remaining</h2>
            </div>
        </div>
        
        <script src="budget.js" async defer></script>
    </body>
</html>
